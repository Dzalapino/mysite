<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .result-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: auto;
        }

        .result-container h1 {
            color: #333;
        }

        .result-container p {
            font-size: 18px;
            color: #555;
        }

        .result-container .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .result-container .button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #fff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Quiz Results</h1>
        <p>Thank you, {{ username }}!</p>
        <p>Your score: {{ score }}%</p>
        <a href="{{ url_for('show_quiz') }}" class="button">Try Again</a>
    </div>
    <footer>
        Author: Jakub Podkom√≥rka
        <br>
        Polish programming tutor, GameDev and tech enthusiast
    </footer>
</body>
</html>
